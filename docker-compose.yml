version: '3.4'

services:
  mysql-db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3001:3001
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data:/docker-entrypoint-initdb.d
    
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
